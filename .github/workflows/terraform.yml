name: terraform

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  fmt_validate_plan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan (PR only)
        if: github.event_name == 'pull_request'
        env:
          TF_VAR_pm_api_url: ${{ secrets.PM_API_URL }}
          TF_VAR_pm_api_token: ${{ secrets.PM_API_TOKEN }}
          TF_VAR_node_name: ${{ secrets.PM_NODE_NAME }}
          TF_VAR_datastore_iso: ${{ secrets.PM_DATASTORE_ISO }}
          TF_VAR_datastore_disks: ${{ secrets.PM_DATASTORE_DISKS }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          TF_VAR_clone_template_name: ${{ secrets.CLONE_TEMPLATE_NAME }}
        run: terraform plan -input=false -no-color

  apply:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [fmt_validate_plan]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform apply (main)
        env:
          TF_VAR_pm_api_url: ${{ secrets.PM_API_URL }}
          TF_VAR_pm_api_token: ${{ secrets.PM_API_TOKEN }}
          TF_VAR_node_name: ${{ secrets.PM_NODE_NAME }}
          TF_VAR_datastore_iso: ${{ secrets.PM_DATASTORE_ISO }}
          TF_VAR_datastore_disks: ${{ secrets.PM_DATASTORE_DISKS }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          TF_VAR_clone_template_name: ${{ secrets.CLONE_TEMPLATE_NAME }}
        run: terraform apply -auto-approve -input=false
